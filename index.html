<!DOCTYPE html>

<html>
<head>
  <title>Embedded twitch viewer</title>
</head>
<body>
  <script type="module" src="https://unpkg.com/twitch-chat-embed"></script>
  <script src="https://embed.twitch.tv/embed/v1.js"></script>


  <div id="twitch-embed"></div>

  <div id="chat-area">
    <twitch-chat channel="Mande" width="100%">
  </twitch-chat></div>

  <script title="player" type="text/javascript">
    var embed = new Twitch.Embed("twitch-embed", {
      width: "90%",
      height: 500,
      channel: "Mande",
      layout: "video",
      autoplay: false
    });

    embed.addEventListener(Twitch.Embed.VIDEO_READY, () => {
      var player = embed.getPlayer();
      player.play();
    });
  </script>

</body>

</html>
